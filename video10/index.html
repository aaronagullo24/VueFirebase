<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://unpkg.com/animate.css@3.5.1/animate.min.css" type="text/css">
    <style>

        .aparecer-enter {
            opacity: 0;
        }

        .aparecer-enter-active {
            transition: opacity 1s;
        }

        .aparecer-leave-active {
            transition: opacity 1s;
        }

        .aparecer-leave-to {
            opacity: 0;
        }

        .bote-enter-active {
            animation: bounce-in .5s;
        }

        .bote-leave-active {
            animation: bounce-out .5s
        }

        @keyframes bounce-in {
            0% {
                transform: scale(0);
            }

            50% {
                transform: scale(1.5);
            }

            100% {
                transform: scale(1)
            }
        }

        @keyframes bounce-out {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.5);
            }

            100% {
                transform: scale(0)
            }
        }
    </style>
</head>

<body>
    <main>
        <button @click="mostrar = !mostrar">Mostrar/Ocultar</button>
        <transition name="aparecer" appear>
            <h1 v-if="mostrar" v-text="mensaje.transicion"></h1>
        </transition>

        <transition name="bote">
            <h1 v-if="mostrar" v-text="mensaje.animacion"></h1>
        </transition>

        <transition name="animate.css" enter-active-class="animated rotateInUpLeft" leave-active-class="animated zoomOutUp">
            <h1 v-if="mostrar" v-text="mensaje.animacionCustom"></h1>
        </transition>

        <transition name="aparecer" mode="out-in">
            <h1 v-if="mostrar" v-text="mensaje.entreElementos" key="aparecer"></h1>
            <h1 v-else key="ocultarse">No hay mensaje</h1>
        </transition>


        <pre>{{$data}}</pre>
    </main>


    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="main.js"></script>
</body>

</html>
